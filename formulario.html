<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6131ecdde6.js"  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/formulario.css">
    <title>Formulario</title>
</head>
<body>

    <div id="container-grid">
        <div class="head">
            <img src="img/Hotelia horizontal blanco.svg" alt="">
            <h2>Un lugar en tu corazón</h2>
        </div>
        <div class="cuerpo">
            <form action="" method="post">
                <h1>Registrate </h1>
                
                <label for="">Tipo de Documento 
                    <select name="select">
                    <option value="" selected>Escoja una opción</option>
                    <option value="">Cedula de ciudadania</option>
                    <option value="" >Pasaporte</option>
                    <option value="">Tarjeta de identidad</option>
                    <option value="">Otro</option>
               
                  </select>
                </label>
                <label for="">Número de documento <input type="number"> </label>
                <label for="">Nombres <input type="text"></label>
                <label for="">Apellidos <input type="text"> </label>
                <label for="">Fecha nacimiento <input type="date"></label>
                <label for="">Genero <input type="radio"/>Mujer</label>
                <label for=""> <input type="radio"/>Hombre</label>
                <label for=""> <input type="radio"/>Otro</label>
                <label for="Email">Email <input type="email" name="" id=""></label>
                <label for="">País de origen 
                    <select name="select">
                        <option value="" ></option>
                        <option value="" >Colombia</option>
                        <option value="">México</option>
                        <option value="" >Peru</option>
                        <option value="">Ecuador</option>
                        <option value="">Otro</option>
                   
                    </select>
                </label>
                <label for="">Foto <input type="text" placeholder="Seleccionar archivo"> </label>
               <label for="">Contraseña <input type="password"></label>
                <label for="">Confirmar contraseña <input type="password"></label>
               <label for=""><input type="checkbox" name="" id=""> Acepto Términos y Condiciones</label>
                <a href="#" class="item"> <button class="navbar-button">Ingresar</button></a>
                     
        
            </form>

        </div>

    </div>
    
</body>
</html>
